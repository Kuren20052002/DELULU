<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thông Tin Y Tế Đặc Thù</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Thông Tin Y Tế Đặc Thù</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="chieu_cao">Chiều Cao (cm):</label>
        <div class="age-controls">
          <input type="number" id="chieu_cao" name="chieu_cao" placeholder="Nhập chiều cao" required />
        </div>
      </div>

      <div class="input-group">
        <label for="can_nang">Cân Nặng (kg):</label>
        <div class="age-controls">
          <input type="number" id="can_nang" name="can_nang" placeholder="Nhập cân nặng" required />
        </div>
      </div>

      <div class="input-group">
          <label for="nhom_mau">Nhóm Máu:</label>
          <select id="nhom_mau" name="nhom_mau" required>
              <option value="">Chọn nhóm máu</option> 
              <option value="O">O</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="AB">AB</option>
          </select>
      </div>

      <div class="input-group">
        <label for="di_ung">Dị Ứng:</label>
        <input list="di-ung-options" id="di_ung" name="di_ung" placeholder="Nhập dị ứng (hoặc chọn trong danh sách)" required />
        <datalist id="di-ung-options">
          <option value="Thuốc" />
          <option value="Thực phẩm" />
          <option value="Môi trường" />
          <option value="Khác" />
        </datalist>
      </div>

      <div class="input-group">
        <label for="tien_su_benh">Tiền Sử Bệnh:</label>
        <input list="benh-options" id="tien_su_benh" name="tien_su_benh" placeholder="Nhập tiền sử bệnh (hoặc chọn trong danh sách)" required />
        <datalist id="benh-options">
          <option value="Tim mạch" />
          <option value="Tiểu đường" />
          <option value="Huyết áp" />
          <option value="Khác" />
        </datalist>
      </div>

      <button type="submit" class="submit-button" style="margin-left: auto;">Lưu</button>
    </form>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
